<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chest X rays analysis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Chest X ray Analyser</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload front X-RAY Image :</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" placeholder="Hours Studied"  name="file_1" id="pwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload lateral X-RAY Image :</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" placeholder="Hours Studied"  name="file_2" id="pwd">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
<!--  <img src={{front_XRay}} height="200px" width="200px">-->
<!--  <img src={{lateral_XRay}} height="200px" width="200px">-->
	<h2> findings : <i> {{prediction}} </i></h2>

	{% endif %}

</div>







</body>
</html>
